<html>
  <head>
    <title>Local Queue</title>
  </head>

  <body>
    <script src="./localq.js"></script>
    <script>
      var queue = localq({
        expire: null,   // unsigned integer
        timeout: 5000,  // unsigned integer
        retry: 10,      // unsigned integer

        interval: 1000, // milliseconds
        size: 4980736,  // bytes
        name: 'localq', // string

        debug: true     // boolean
      });

      queue.worker = function (job, callback) {
          callback('Fail boat!');
      };

      queue.push('allthethings', 5, function (err) {
          if (err) throw Error(err);
      });
    </script>
  </body>
</html>
